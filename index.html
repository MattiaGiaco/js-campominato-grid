<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Campo Minato</title>
</head>
<body>

  <header>
    <div class="container">
      <div class="title">
        <img src="img/logo-boolean.png" alt="">
        <h1>Campo Minato</h1>
      </div>
      <div class="toolbar">
        Difficoltà:
          <select name="level" id="level">
            <option value="1">Easy</option>
            <option value="2">Hard</option>
            <option value="3">Crazy</option>
          </select>
          <button id="btn">Play</button>
      </div>
    </div>
  </header>
 
  <main>

    <h2 class="text">Seleziona il livello di difficoltà</h2>

    <div class="contaier">
      <div class="table not-active"></div>
    </div>
    
  </main>
 
  <footer>
    <div class="container">
      <h5>Made with &hearts; by <a href="#">Boolean</a></h5>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
